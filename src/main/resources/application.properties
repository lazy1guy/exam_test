# application.properties
spring.application.name=exam_system
spring.datasource.url=jdbc:mysql://localhost:3306/exam_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=db_user
spring.datasource.password=db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8081

# setting of JWT
jwt.secret=examSystemSecretKeyUpdated
jwt.expiration=7200 # 2hours
jwt.refreshExpiration=432000 # 5days

# setting of uploading files
file.upload-dir=./uploads